<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AR_Racing Game</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./css/main.css">
		<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
	</head>

	<body>

		<a-scene mindar-image="imageTargetSrc: ./assets/mind/targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
			<a-assets>
			  <a-asset-item id="strecke" src="./assets/3D/sports_car.glb"></a-asset-item>
			</a-assets>
	  
			<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
			<a-entity id="example-target" mindar-image-target="targetIndex: 0">
			  <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.010 0.010 0.010" src="#strecke" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: false; dir: alternate">
			</a-entity>

			<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
			<a-entity id="example-target2" mindar-image-target="targetIndex: 1">
			  <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.010 0.010 0.010" src="#strecke" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: false; dir: alternate">
			</a-entity>
		</a-scene>

	<!--	<div id="ui">
			<div id="button1" class="uiButton"> button 1 </div>
			<div id="button2" class="uiButton"> button 2 </div>
		</div>-->
		<img src="assets/2D/pausebutton.png" id="pausebutton">
		<img src="assets/2D/Throttle.jpg" class="pedals" id="throttle">
		<img src="assets/2D/Brake.jpg" class="pedals" id="brake">
		<img src="assets/2D/keyleft.jpg" class="arrows" id="arrowLeft">
		<img src="assets/2D/keyright.jpg" class="arrows" id="arrowRight">

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./lib/three/build/three.module.js",
					"three/addons/": "./lib/three/examples/jsm/",
					"cannon-es": "./node_modules/cannon-es/dist/cannon-es.js",
					"cannon-es-debugger": "./node_modules/cannon-es-debugger/dist/cannon-es-debugger.js"
				}
			}
		</script>

		<script type="module" src="./src/main.js"></script>
		


	</body>
</html>
